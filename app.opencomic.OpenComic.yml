app-id: app.opencomic.OpenComic
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --share=ipc
  - --filesystem=host
modules:
  - name: OpenComic
    buildsystem: simple
    build-commands:
      - mkdir -p /app/main/
      - cp -r  * /app/main/
      - |
        for size in 16 32 48 64 128 256; do
          install -Dm0644 ${size}x${size}.png /app/share/icons/hicolor/${size}x${size}/apps/app.opencomic.OpenComic.png
        done
      - install -Dm0644 app.opencomic.OpenComic.metainfo.xml --target-directory=/app/share/metainfo/
      - install -Dm0644 app.opencomic.OpenComic.desktop --target-directory=/app/share/applications/
      - install -Dm0755 run.sh --target-directory=/app/bin/
    sources:
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.3.1/opencomic-1.3.1.tar.gz
        sha256: 6bb0e222783cbf529ead024c7bcf30cdc0e83bdb074db38ed0ff9c21547e3a33
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/ollm/OpenComic/releases/download/v1.3.1/opencomic-1.3.1-arm64.tar.gz
        sha256: c4bbbb8dbabc7ca4af0417dedb3dc6c7eb2888a4c55b78974555725101db4412
        only-arches:
          - aarch64
      - type: file
        path: app.opencomic.OpenComic.desktop
      - type: file
        path: app.opencomic.OpenComic.metainfo.xml
      - type: file
        path: 16x16.png
      - type: file
        path: 32x32.png
      - type: file
        path: 48x48.png
      - type: file
        path: 64x64.png
      - type: file
        path: 128x128.png
      - type: file
        path: 256x256.png
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/opencomic "$@"
